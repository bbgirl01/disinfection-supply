<div class="g-footer">
  <div class="flex-wrap">
    <div class="flex-item">
      <button class="u-button red" (click)="showPopup($event)">拒收</button>
    </div>
    <div class="flex-item">
      <button class="u-button blue" (click)="presentToast($event)">接收</button>
    </div>
  </div>
</div>

<div class="popup" [ngClass]="{show: popupShow}">
  <div class="mask" (click)="hidePopup($event)"></div>
  <div class="popup-content">
    <h2>不合格原因</h2>
    <span class="close" (click)="hidePopup($event)"></span>
    <div class="group">
      <div class="group-name">原因</div>
      <ul class="group-items">
        <li [ngClass]="{checked: unqualifiedCausesIndex==index}" *ngFor="let item of unqualifiedCauses;let index = index" (click)="changeUnqualifiedCause(index)">{{item}}</li>
      </ul>
    </div>
    <button class="u-button white" (click)="hidePopup($event)">确定</button>
  </div>
</div>
