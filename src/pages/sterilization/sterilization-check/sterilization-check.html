<div class="m-title">
  <custom-header [tabs]="['等离子灭菌机1（1/45）']" tabindex="0"></custom-header>
  <login-info></login-info>
</div>
<ion-content no-padding>
  <div class="" style="background-color:#f3f3f3">

    <div class="up-zoom">
      <div class="time-line">
        <div class="">
          <span>12:10</span>
          <span>INSTR 40分钟</span>
        </div>
        <!-- <div class="">
            <span>23:12</span>
          </div> -->
      </div>
      <div class="chart-line">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors"
          [legend]="lineChartLegend" [chartType]="lineChartType" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="down-zoom">
      <div class="sum-num">
        <span>包总数:
          <em>55</em>
        </span>
        <span>器械总数:
          <em>88</em>
        </span>
      </div>
      <div class="sum-list">
        <ion-list class="custom-list">
          <div class="custom-item" *ngFor="let item of list;let index = index">
            <button ion-item [navPush]="sterilizationDetailListPage">
              <div class="list-item">
                <div class="info">
                  <h2>{{item.name}}&ensp;
                    <span class="text-muted"></span>
                  </h2>
                  <p>{{item.id}}&emsp;&emsp;包数量：
                    <span class="text-primary fw700">{{item.sum}}</span>&emsp;&emsp;机械总数量：
                    <span class="text-primary fw700">{{item.psum}}</span>
                  </p>
                </div>
              </div>
              <div class="right">
                <span class="arrow-right"></span>
              </div>
            </button>

          </div>
        </ion-list>
        <!-- <ion-list>
  
            <div class="list-zoom">
              <div class="list-block" *ngFor="let item of list ;let index=index">
                <img src="assets/imgs/item.jpg" alt="">
                <div class="">
                  <div>{{item.name}}</div>
                  <div>
                    <span>{{item.id}}</span>
                    <span>机械数量：
                      <em>{{item.sum}}</em>
                    </span>
                  </div>
                </div>
                <span [navPush]="sortingDetailPage"></span>
              </div>
  
            </div>
          </ion-list> -->
      </div>
    </div>
  </div>
</ion-content>
<!-- <div class="btn">
    <span (click)="checkNow(false)">不合格</span>
    <span (click)="checkNow(true)">合格</span>
  </div> -->
<div class="g-footer">
  <div class="flex-wrap">
    <div class="flex-item">
      <button class="u-button red" (click)="checkNow(false)">不合格</button>
    </div>
    <div class="flex-item">
      <button class="u-button blue" (click)="checkNow(true)">合格</button>
    </div>
  </div>
</div>
<div class="modal-zoom" *ngIf="modalDoor">
  <div class="m-content">
    <div class="m-header">
      <span>不合格原因</span>
      <span (click)="showModal(false)"></span>
    </div>
    <div class="m-b">
      <div class="m-til">
        原因
      </div>
      <div class="m-list mb-{{item.choose}}" *ngFor="let item of pans;let index=index" (click)="checkedPan(index)">
        <span>{{item.name}}</span>
        <span class="m-{{item.choose}}"></span>
      </div>
    </div>
    <div class="m-b">
      <div class="m-til">
        清洗机
      </div>
      <div class="m-list mb-{{item.choose}}" *ngFor="let item of machs;let index=index" (click)="checkedMach(index)">
        <span>{{item.name}}</span>
        <span class="m-{{item.choose}}"></span>
      </div>
    </div>
    <div class="sures">
      <!-- <span (click)="showModal(true)">确定</span> -->
      <button class="u-button white" (click)="showModal(true)">确定</button>
    </div>
  </div>
</div>
