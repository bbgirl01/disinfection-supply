  <div class="m-statistics">
    <div class="item">
      <strong class="text-warning">20</strong>
      <p>今日清洗总数</p>
    </div>
    <div class="item">
      <strong class="text-danger">15</strong>
      <p>今日锅次</p>
    </div>
  </div>
  <div class="u-space-line"></div>
  <div class="w-header clearfix">
    <div class="w-sel">
      <ion-select interface="popover" [(ngModel)]="machs">
        <ion-option value="0">全部清洗机</ion-option>
        <ion-option value="1">手工清洗机</ion-option>
        <ion-option value="2">全自动清洗机</ion-option>
      </ion-select>
    </div>
    <div class="w-sel">
      <ion-select interface="popover" [(ngModel)]="statusZoom">
        <ion-option value="0">全部质检状态</ion-option>
        <ion-option value="2">合格</ion-option>
        <ion-option value="3">不合格</ion-option>
      </ion-select>
    </div>
    <div class="w-sel">
      <ion-select interface="popover" [(ngModel)]="dayZoom">
        <ion-option value="0">当前</ion-option>
        <ion-option value="2">这一周</ion-option>
        <ion-option value="3">这一月</ion-option>
      </ion-select>
    </div>
  </div>
  <ion-list class="custom-list">
    <div class="custom-item" *ngFor="let item of list;let index = index">
      <button ion-item (click)="goAhead(index)">
        <div class="list-item">
          <img src="assets/imgs/item.jpg" />
          <div class="info">
            <h2>{{item.name}}&ensp;
              <span class="text-muted">({{item.finish}}/{{item.sum}})</span>
            </h2>
            <p>{{item.time}}
            </p>
          </div>
          <span class="status normal" *ngIf="item.status===0">合格</span>
          <span class="status unqualified" *ngIf="item.status===1">不合格</span>

        </div>
        <div class="right">
          <span class="arrow-right"></span>
        </div>
      </button>

    </div>
  </ion-list>
