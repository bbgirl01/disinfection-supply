<div class="m-title">
  <custom-header [tabs]="['等离子灭菌机']" tabindex="0"></custom-header>
  <login-info></login-info>
  <div class="right-input"></div>
</div>
<ion-content no-padding>
  <div class="up-zoom">
    <ion-list style="margin-bottom:0;">
      <div class="list-zoom">
        <div class="name">
          日锅次
        </div>
        <div class="counters">
          <span>{{times}}</span>
          <span (click)="addTimes()"></span>
        </div>
      </div>

      <div class="list-zoom">
        <div class="name">
          开始时间
        </div>
        <div class="days">
          <ion-datetime placeholder="选择时间" displayFormat="YYYY-MM-DD HH:mm:ss" pickerFormat="YYYY MM DD HH mm ss" [(ngModel)]="dayTime"
            style="padding-top:16px;"></ion-datetime>
          <span (click)="addTimes()"></span>
        </div>
      </div>
    </ion-list>
    <div class="btn-zoom" #tapZoom>
      <div class="run-zoom tapped-zoom" (click)="chooseTime(1,$event,tapZoom)">
        <span>INSTR</span>
        <span>40分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(2,$event,tapZoom)">
        <span>DECONTAM</span>
        <span>20分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(3,$event,tapZoom)">
        <span>PRIME</span>
        <span>10分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(4,$event,tapZoom)">
        <span>UTENSILS</span>
        <span>50分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(5,$event,tapZoom)">
        <span>PLASTIC</span>
        <span>15分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(6,$event,tapZoom)">
        <span>ANES/RESP</span>
        <span>40分</span>
      </div>
    </div>
  </div>
  <div class="u-space-line"></div>
  <div class="down-zoom">
    <ion-list class="custom-list">
      <div class="custom-item">
        <button ion-item [navPush]="packageDetailPage">
          <div class="list-item">
            <div class="info">
              <h2>膀胱冲洗包&ensp;
                <span class="text-muted"></span>
              </h2>
              <p>16091015487&emsp;&emsp;包数量：
                <span class="text-primary fw700">5</span>&emsp;&emsp;机械总数量：
                <span class="text-primary fw700">21</span>
              </p>
            </div>
          </div>
          <div class="right">
            <span class="arrow-right"></span>
          </div>
        </button>

      </div>
      <div class="custom-item">
        <button ion-item [navPush]="packageDetailPage">
          <div class="list-item">
            <div class="info">
              <h2>膀胱冲洗包&ensp;
                <span class="text-muted"></span>
              </h2>
              <p>16091015487&emsp;&emsp;包数量：
                <span class="text-primary fw700">5</span>&emsp;&emsp;机械总数量：
                <span class="text-primary fw700">21</span>
              </p>
            </div>
          </div>
          <div class="right">
            <span class="arrow-right"></span>
          </div>
        </button>

      </div>
    </ion-list>
