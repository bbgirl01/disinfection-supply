<div class="m-title">
  <custom-header [tabs]="['插值针']" tabIndex="0"></custom-header>
</div>
<div class="g-content">
  <ion-list>
    <div class="list-block" *ngFor="let item of list;let index=index">
      <img src="assets/imgs/item.jpg" alt="">
      <div class="name">
        {{item.name}}
      </div>
      <div class="opt">
        <span (click)="reduceNumber(index)"></span>
        <span>{{item.number}}</span>
        <span (click)="addNumber(index)"></span>
      </div>
    </div>
  </ion-list>
</div>
