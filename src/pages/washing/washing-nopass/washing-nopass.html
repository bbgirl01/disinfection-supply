<ion-header>

  <ion-navbar>
    <ion-title>washingPass</ion-title>
  </ion-navbar>
  <login-info></login-info>

</ion-header>


<ion-content no-adding>
  <div class="p-zoom">
    <div class="up-zoom">
      <div class="p-result">
        <span>不合格</span>
      </div>
      <div class="p-detail">
        <div class="p-detail-list" *ngFor="let item of details">
          <div class="p-name">{{item.name}}</div>
          <div class="p-dtl">
            <span>不合格原因 <em>{{item.ques}}</em></span>
            <span>处理方式 <em>{{item.deal}}</em></span>
          </div>
        </div>
      </div>
      <div class="p-lines">
        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="down-zoom">
      <div class="sum-num">
        <span>包总数:<em>55</em></span>
        <span>器械总数:<em>88</em></span>
      </div>
      <div class="sum-list">
        <ion-list>

          <div class="list-zoom">
            <div class="list-block" *ngFor="let item of list ;let index=index">
              <img src="assets/imgs/item.jpg" alt="">
              <div class="">
                <div>{{item.name}}</div>
                <div><span>{{item.id}}</span><span>机械数量：<em>{{item.sum}}</em></span></div>
              </div>
              <span [navPush]="sortingDetailPage"></span>
            </div>

          </div>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
