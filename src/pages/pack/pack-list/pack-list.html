<!-- 扫描打包人 -->
<scan scanType="2" (click)="changeScanStep($event)" *ngIf="!showPage&&scanStep==1"></scan>

<!-- 扫描包条码 -->
<scan scanType="3" (click)="showIndexPage($event)" *ngIf="!showPage&&scanStep==2"></scan>

<div class="g-content" *ngIf="showPage">
  <ion-list>
    <div class="custom-list">
      <div class="custom-item" [navPush]="packageDetailPage">
        <button ion-item>
          <div class="list-item">
            <img src="assets/imgs/item.jpg" />
            <div class="info">
              <h2>插值针</h2>
              <p>16091015487&emsp;器械数量：
                <span class="text-primary">21</span>
              </p>
            </div>
          </div>
        </button>
        <div class="right">
          <span class="arrow-right"></span>
        </div>
      </div>
      <div class="custom-item" [navPush]="packageDetailPage">
        <button ion-item>
          <div class="list-item">
            <img src="assets/imgs/item.jpg" />
            <div class="info">
              <h2>区段器械包2</h2>
              <p>16091015487&emsp;器械数量：
                <span class="text-primary">4</span>
              </p>
            </div>
          </div>
        </button>
        <div class="right">
          <span class="arrow-right"></span>
        </div>
      </div>

      <div class="custom-item" [navPush]="packageDetailPage">
        <button ion-item>
          <div class="list-item">
            <img src="assets/imgs/item.jpg" />
            <div class="info">
              <h2>洗胃包</h2>
              <p>16091015487&emsp;器械数量：
                <span class="text-primary">4</span>
              </p>
            </div>
          </div>
        </button>
        <div class="right">
          <span class="arrow-right"></span>
        </div>
      </div>
      <div class="custom-item" [navPush]="packageDetailPage">
        <button ion-item>
          <div class="list-item">
            <img src="assets/imgs/item.jpg" />
            <div class="info">
              <h2>插值针</h2>
              <p>16091015487&emsp;器械数量：
                <span class="text-primary">32</span>
              </p>
            </div>
          </div>
        </button>
        <div class="right">
          <span class="arrow-right"></span>
        </div>
      </div>
    </div>
  </ion-list>
</div>
