<div class="g-content">
  <div class="top-info">
    <h2>李菲菲</h2>
    <p>
      <span class="no">002233</span>
      <span class="dapart">供应室</span>
    </p>
    <div class="right">
      <div class="notice">
        <span>99+</span>
      </div>
      <div class="more" (click)="toggleMoreMenus($event)">

      </div>
      <ul class="list" [ngClass]="{show: moreMenusShow}">
        <li [navPush]="personalIndexPage">
          <i class="icon icon-personal"></i>
          个人信息
        </li>
        <li>
          <i class="icon icon-mobile-nursing"></i>
          移动护理
        </li>
        <li>
          <i class="icon icon-logout"></i>
          退出帐号
        </li>
      </ul>
    </div>
  </div>
  <div class="menus clearfix">
    <div class="item" [navPush]="recyclePage">
      <img src="assets/imgs/i-recycle.png" alt="">
      <span>回收</span>
    </div>
    <div class="item" [navPush]="sortingScanPage" [navParams]="params">
      <img src="assets/imgs/i-sorting.png" alt="">
      <span>分拣</span>
    </div>
    <div class="item" [navPush]="washingHomePage">
      <img src="assets/imgs/i-purging.png" alt="">
      <span>清洗</span>
    </div>

    <div class="item" [navPush]="packIndexPage">
      <img src="assets/imgs/i-Pack.png" alt="">
      <span>打包/复核</span>
    </div>
    <div class="item" [navPush]="sterilizationHomePage">
      <img src="assets/imgs/i-sterilization.png" alt="">
      <span>灭菌</span>
    </div>
    <div class="item" [navPush]="putawayHomePage">
      <img src="assets/imgs/i-shelves.png">
      <span>上架</span>
    </div>

    <div class="item" [navPush]="grantIndexPage">
      <img src="assets/imgs/i-issue.png" alt="">
      <span>发放</span>
    </div>
    <div class="item" [navPush]="receiveIndexPage">
      <img src="assets/imgs/i-reception.png" alt="">
      <span>接收</span>
    </div>
    <div class="item" [navPush]="useIndexPage">
      <img src="assets/imgs/i-use.png" alt="">
      <span>使用</span>
    </div>
  </div>

  <div class="tit">
    <span>其他功能</span>
  </div>

  <div class="menus clearfix">
    <div class="item" [navPush]="recyclePage">
      <img src="assets/imgs/i-loss.png" alt="">
      <span>损耗登记</span>
    </div>
    <div class="item" [navPush]="sortingScanPage">
      <img src="assets/imgs/i-boxsearch.png" alt="">
      <span>包内容查询</span>
    </div>
    <div class="item">
      <img src="assets/imgs/i-barcode.png" alt="">
      <span>条码失效</span>
    </div>

    <div class="item" [navPush]="recyclePage">
      <img src="assets/imgs/i-Claims.png" alt="">
      <span>申领</span>
    </div>
    <div class="item">
      <img src="assets/imgs/i-department.png" alt="">
      <span>科室申领</span>
    </div>
    <div class="item">
      <img src="assets/imgs/i-Outside-packages.png" alt="">
      <span>外来包</span>
    </div>

    <div class="item" [navPush]="recyclePage">
      <img src="assets/imgs/i-Package-borrowed.png" alt="">
      <span>科室间借还包</span>
    </div>
    <div class="item">
      <img src="assets/imgs/i-creature.png" alt="">
      <span>生物召回</span>
    </div>
    <div class="item">
      <img src="assets/imgs/i-stock.png" alt="">
      <span>库存</span>
    </div>
  </div>
</div>
