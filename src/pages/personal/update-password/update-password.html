<div class="m-title">
  <custom-header [tabs]="['修改密码']"></custom-header>
</div>

<div class="g-content">
  <div class="form">
    <div class="item">
      <span class="text-muted">原密码{{oldPassword11}}</span>
      <div>
        <input [ngClass]="{ft36: oldPwd.length!=0}" type="password" [(ngModel)]="oldPwd" placeholder="请输入" />
      </div>
    </div>
    <div class="item">
      <span class="text-muted">新密码</span>
      <div>
        <input [ngClass]="{ft36: pwd.length!=0}" type="password" [(ngModel)]="pwd" placeholder="请输入" />
      </div>
    </div>
    <div class="item">
      <span class="text-muted">确认新密码</span>
      <div>
        <input [ngClass]="{ft36: confirmPwd.length!=0}" type="password" [(ngModel)]="confirmPwd" placeholder="请输入" />
      </div>

    </div>
  </div>
  <p class="error-msg">密码输入不一致</p>
  <div class="btn-wrap">
    <button class="u-button blue">确定</button>
  </div>
</div>
