<ion-header>

  <ion-navbar>
    <ion-title>减压沸腾清洗机</ion-title>
  </ion-navbar>
  <div class="login-info">
    <span>李菲菲</span>
    <span>002233</span>
    <span>供应室</span>
  </div>
</ion-header>


<ion-content no-padding>
  <div class="up-zoom">
    <ion-list style="margin-bottom:10px;">
      <div class="list-zoom">
        <div class="name">
          日锅次
        </div>
        <div class="counters">
          <span>{{times}}</span><span (click)="addTimes()"></span>
        </div>
      </div>

      <div class="list-zoom">
        <div class="name">
          开始时间
        </div>
        <div class="days">
          <ion-datetime placeholder="选择时间" displayFormat="YYYY-MM-DD HH:mm:ss" pickerFormat="YYYY MM DD HH mm ss" [(ngModel)]="dayTime" style="padding-top:16px;"></ion-datetime><span (click)="addTimes()"></span>
        </div>
      </div>
    </ion-list>
    <div class="btn-zoom" #tapZoom>
      <div class="run-zoom" (click)="chooseTime(1,$event,tapZoom)">
        <span>机械类</span><span>40分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(2,$event,tapZoom)">
        <span>敷科类</span><span>20分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(3,$event,tapZoom)">
        <span>橡胶类</span><span>10分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(4,$event,tapZoom)">
        <span>升温和测漏</span><span>50分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(5,$event,tapZoom)">
        <span>B/D测试</span><span>15分</span>
      </div>
      <div class="run-zoom" (click)="chooseTime(6,$event,tapZoom)">
        <span>重载器械</span><span>40分</span>
      </div>
    </div>
  </div>

  <div class="down-zoom">
    <div class="" [navPush]="sterilizationStartPage">

    </div>
    <div class="">
      请扫描消毒盘条码
    </div>
  </div>

</ion-content>
