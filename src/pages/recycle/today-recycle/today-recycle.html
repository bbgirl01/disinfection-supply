<div class="m-title">
  <custom-header [tabs]="tabs" (tabChange)="tabChange($event)"></custom-header>
  <span class="right department" *ngIf="tabIndex==0">手术室</span>
</div>
<div class="g-header">
  <login-info></login-info>
</div>
<div class="g-content">  
  <ion-list class="custom-list">
    <button ion-item>
      <div class="list-item">
        <label>
            <input class="u-radio" type="radio"/>
          <img src="assets/imgs/item.jpg"/>
          <div class="info"> 
            <h2>插值针</h2>
            <p>16091015487&emsp;器械数量：<span class="text-primary">2</span></p>
          </div>
          <span class="status used">已使用</span>
        </label>
        <a class="right"></a>
      </div>
    </button> 
    <button ion-item>
      <div class="list-item">
        <label>
            <input class="u-radio" type="radio"  />
          <img src="assets/imgs/item.jpg"/>
          <div class="info"> 
            <h2>区段器械包2</h2>
            <p>16091015487&emsp;器械数量：<span class="text-primary">4</span></p>
          </div>
          <span class="status overdue">已过期</span>
        </label>
        <a class="right"></a>
      </div>
    </button>
    <button ion-item>
      <div class="list-item">
        <label>
          <input class="u-radio" type="radio" checked />
          <img src="assets/imgs/item.jpg"/>
          <div class="info"> 
            <h2>洗胃包</h2>
            <p>16091015487&emsp;器械数量：<span class="text-primary">4</span></p>
          </div>
          <span class="status overdue">已过期</span>
        </label>
        <a class="right"></a>
      </div>
    </button>
    <button ion-item>
      <div class="list-item">
        <label>
          <input class="u-radio" type="radio" checked />
          <img src="assets/imgs/item.jpg"/>
          <div class="info"> 
            <h2>插值针</h2>
            <p>16091015487&emsp;器械数量：<span class="text-primary">32</span></p>
          </div>
          <span class="status unqualified">不合格</span>
        </label>
        <a class="right"></a>
      </div>
    </button>
  </ion-list>
</div>
