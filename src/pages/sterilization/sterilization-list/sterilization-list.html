<div class="c-content">

  <div class="c-zoom">
    <div class="c-list" *ngFor="let item of list;let index = index" (click)="changePage(index)">
      <div class="l-zoom">
        <div class="l-name">
          {{item.name}}
        </div>
        <div class="l-times">
          <span>日锅次:<em>{{item.dayTime}}</em></span>
          <span>总锅次:<em>{{item.sum}}</em></span>
        </div>
      </div>
      <div class="r-zoom">
        <span class="r-tips r-{{item.status}}">
          <ng-container *ngIf="item.status==0">空闲中</ng-container>
          <ng-container *ngIf="item.status==1">灭菌中</ng-container>
          <ng-container *ngIf="item.status==2">未检定</ng-container>
          <ng-container *ngIf="item.status==3">准备中</ng-container>
        </span>
        <span class="r-times rr-{{item.status}}">
          {{item.time}}
        </span>
      </div>
    </div>
  </div>
</div>
